<!doctype html>
<html>
<head>
    <title>Spark of Chaos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="logo.svg">
    <link rel="mask-icon" href="logo.svg" color="#000000">
    <meta name="theme-color" content="#f38f55">
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen p-4">
        <img src="logo.svg" alt="Spark of Chaos logo" class="w-1/2 max-h-80">
        <h1 class="text-5xl title-font text-center drop-shadow-2xl my-4 bg-gradient-to-r from-[#f0ba4c] to-[#f38f55] inline-block text-transparent bg-clip-text">
            Spark of Chaos
        </h1>
        <p class="text-center text-white drop-shadow-sm">
            We are a small game studio founded by two friends who share a passion for games and are dedicated to create immersive experiences that players can enjoy.
        </p>
        <p class="text-center text-white drop-shadow-sm mt-2">
            <span id="a">hello</span><span id="b">sparkofchaos</span>
        </p>
        

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('a').innerHTML += '@';
            document.getElementById('b').innerHTML += '.com';
        });
    </script>
</body>
</html>
