<html>

<body class="bg-gradient-to-br from-[#ff7e5f] to-[#ff5e62]">

    <div class="h-screen flex flex-col justify-center items-center">
        <h1 class="text-6xl title-font text-center text-white drop-shadow-2xl">
            Spark of Chaos

        <p class="text-center text-sm text-white drop-shadow-sm">
            We are a small game studio founded by two friends who share a passion for games. As a team, we are dedicated to create immersive experiences that players can enjoy.
        </p>
    </div>

    <h1 class="text-6xl title-font text-center text-[#F4E285] drop-shadow-2xl">
        Our Games
    </h1>

    <div class="bg-gradient-to-b from-[#ffffff] to-[#f5f5f5] flex flex-col justify-center items-center mt-20">

         <div class="relative -top-10" data-scroll="true" title="Coming soon">
            <img src="./img/wings-of-chaos.jpg" alt="Wings of Chaos" class="rounded-t-lg max-w-full border-white border-4 shadow-2xl">
            <h2 data-scroll="true" data-scroll-speed="0.05" class="absolute top-1/2 w-full transform -translate-x-1/2 -translate-y-1/2 text-4xl title-font text-center text-white drop-shadow-2xl">
                Wings of Chaos
            </h2>
            <div class="absolute bottom-4 w-full flex justify-center items-center">
                <a href="https://discord.gg/Wx9AvYAJ" target="_blank" title="Join our Discord" class="text-white">

                </a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('scroll', function() {
            const scroll = window.scrollY;
            const elements = document.querySelectorAll('[data-scroll]');

            elements.forEach(function(element) {
            const rect = element.getBoundingClientRect();
            const speed = element.getAttribute('data-scroll-speed') || 0.05;
            const direction = element.getAttribute('data-scroll-direction') || 'down';

            if (rect.top < window.innerHeight && rect.bottom > 0) {
                if (direction === 'up') {
                element.style.transform = `translateY(${scroll * speed}px)`;
                } else {
                element.style.transform = `translateY(-${scroll * speed}px)`;
                }
            }
            });
        });

    </script>
</body>
</html>
